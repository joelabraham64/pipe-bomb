<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        button[type="submit"] {
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Contact Form</h2>
    <form action="https://formspree.io/f/mzbnvrdn" method="POST">
        <div class="form-group">
            <label for="name">Paralign Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
<div class="form-group">
            <label for="name">Issues:</label>
            <input type="message" id="message" name="message" required>
        </div>
    
        <div class="form-group">
            <label for="message">Additional Notes:</label>
            <textarea id="message" name="message" required>
        </div>
        <div class="form-group">
            <label for="message">Which Gen:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
