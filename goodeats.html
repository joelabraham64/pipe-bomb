<!DOCTYPE html>
<html>
<head>
    <title>Simple Marker</title>
    <style>
        /* Style the map container */
        #map {
            height: 400px;
            width: 80%; /* Adjusted to 80% of the viewport width */
            margin: auto; /* Centers the map horizontally */
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN8UP_CBu3gF5Ft0VtgzZPNOmH3WRyLy8&callback=initMap&libraries=places"></script>
</head>
<body>
    <input id="place-search" type="text" placeholder="Search for places...">
    <button id="bookmark-btn">Bookmark Place</button>
    <div id="bookmarks"></div>
    <div id="map"></div>

    <script>
let map; // Declare map variable globally to access it across functions

function saveBookmark(place) {
    var bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
    bookmarks.push({
        name: place.name,
        lat: place.geometry.location.lat(),
        lng: place.geometry.location.lng()
    });
    localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
}

function loadBookmarks() {
    var bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
    var bookmarksDiv = document.getElementById('bookmarks');
    bookmarksDiv.innerHTML = ''; // Clear existing bookmarks display

    bookmarks.forEach(function(bookmark, index) {
        var div = document.createElement('div');
        div.textContent = bookmark.name;
        
        // Create a delete button for each bookmark
        var deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = function() {
            deleteBookmark(index); // Delete bookmark when button is clicked
        };
        
        div.appendChild(deleteBtn);
        bookmarksDiv.appendChild(div);
    });
}
function deleteBookmark(index) {
    var bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
    bookmarks.splice(index, 1); // Remove the bookmark at the specified index
    localStorage.setItem('bookmarks', JSON.stringify(bookmarks)); // Update localStorage
    loadBookmarks(); // Refresh the bookmarks display
}


function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 39.8283, lng: -98.5795},
        zoom: 4
    });

    var input = document.getElementById('place-search');
    var searchBox = new google.maps.places.SearchBox(input);
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

    map.addListener('bounds_changed', function() {
        searchBox.setBounds(map.getBounds());
    });

    var markers = [];
    searchBox.addListener('places_changed', function() {
        var places = searchBox.getPlaces();

        if (places.length == 0) return;

        markers.forEach(function(marker) { marker.setMap(null); });
        markers = [];

        var bounds = new google.maps.LatLngBounds();
        places.forEach(function(place) {
            if (!place.geometry) {
                console.log("Returned place contains no geometry");
                return;
            }

            markers.push(new google.maps.Marker({
                map: map,
                title: place.name,
                position: place.geometry.location
            }));

            if (place.geometry.viewport) {
                bounds.union(place.geometry.viewport);
            } else {
                bounds.extend(place.geometry.location);
            }
        });
        map.fitBounds(bounds);
    });

    loadBookmarks(); // Load bookmarks when the map is initialized

    document.getElementById('bookmark-btn').addEventListener('click', function() {
        var places = searchBox.getPlaces();
        if (places.length > 0) {
            saveBookmark(places[0]); // Save the first place found
            loadBookmarks(); // Refresh the bookmarks display
        }
    });
}
    </script>
</body>
</html>
